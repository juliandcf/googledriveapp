<h1>Compartir archivo</h1>
{% if msjError|length > 0 %}
        <div class="alert alert-danger">
          <p>{{ msjError }}</p>
        </div>
      {% endif %}
<form role="form" method="post" action="compartir_archivo.php">
  <div class="form-group">
    <label for="nombre">Nombre del archivo a compartir</label>
    <input type="text" class="form-control" id="nombre" name="nombre" value="{{nombre}}"
           placeholder="Introduce el nombre del archivo" disabled>
  </div>
  <div class="form-group">
    <label for="mail">Email:</label>
    <input type="email" class="form-control" id="mail" name="mail"
           placeholder="Ingrese SOLO EL USUARIO de gmail al que se desea compartir el archivo">
           <span class="help-block">Si el usuario es ejemplo@gmail.com ingrese solo ejemplo</span>
  </div>
  <input type="hidden" name="id" value="{{id}}">

  <button type="submit" class="btn btn-default">Enviar</button>
</form>
