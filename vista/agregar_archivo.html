<h1>Agregar archivo</h1>
{% if msjError|length > 0 %}
        <div class="alert alert-danger">
          <p>{{ msjError }}</p>
        </div>
      {% endif %}
<form role="form" method="post" action="subir_archivo.php">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre"
           placeholder="Introduce el nombre del archivo" required="required">
  </div>
  <div class="form-group">
    <label for="comparte">
      <input name="comparte" onClick="swap(this.checked)" type="checkbox"> Compartir?
    </label>
    <br>
    <label for="mail">Email:</label>
    <input type="email" class="form-control" id="mail" name="mail"
           placeholder="Ingresa el gmail del usuario al que se desea compartir el archivo" disabled>
  </div>
  <button type="submit" class="btn btn-default">Enviar</button>
</form>
